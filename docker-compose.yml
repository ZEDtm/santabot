services:
  bot:
    build: .
    volumes:
      - .:/app
      - ./data:/app/data
      - ./logs:/app/logs
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - santa-network

  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - santa-network

  # Uncomment and configure if you're using PostgreSQL
  # db:
  #   image: postgres:13-alpine
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data/
  #   env_file:
  #     - .env
  #   restart: unless-stopped
  #   networks:
  #     - santa-network

volumes:
  redis_data:
  # postgres_data:

networks:
  santa-network:
    driver: bridge
